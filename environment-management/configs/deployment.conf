# Deployment Configuration
# Global settings for environment deployments

[deployment]
# Default deployment settings
default_backup_retention = 30
require_validation = true
auto_restart_splunk = false

# Deployment targets - configure for your environments
[targets]
development_splunk_home = /opt/splunk-dev
staging_splunk_home = /opt/splunk-staging  
production_splunk_home = /opt/splunk-prod

[validation]
# Validation rules
require_syntax_check = true
require_cim_compliance = true
max_dashboard_load_time = 30
max_search_timeout = 300

[backup]
# Backup configuration
backup_before_deploy = true
backup_retention_days = 90
compress_backups = true

[notifications]
# Deployment notifications (if configured)
notify_on_success = false
notify_on_failure = true
notification_email = 
slack_webhook = 

[security]  
# Security settings
require_approval_for_prod = true
allowed_deployers = admin,security_team
log_all_deployments = true

[performance]
# Performance settings
max_concurrent_deployments = 2
deployment_timeout = 1800
health_check_timeout = 300