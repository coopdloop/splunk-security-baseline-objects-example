# Security event types for CIM compliance

# Authentication Events
[authentication_success]
search = tag=authentication action=success

[authentication_failure]
search = tag=authentication action=failure

[authentication_privileged]
search = tag=authentication tag=privileged

[authentication_default_account]
search = tag=authentication user IN ("admin","administrator","root","sa","service")

# Network Events  
[network_allowed]
search = tag=network action=allowed

[network_blocked]
search = tag=network action=blocked

[network_intrusion]
search = tag=intrusion

[network_communication]
search = tag=communicate

# Malware Events
[malware_detected]
search = tag=malware signature!=""

[malware_blocked] 
search = tag=malware action=blocked

[malware_quarantined]
search = tag=malware action=quarantined

[malware_attack]
search = tag=malware tag=attack

# Web Events
[web_attack]
search = tag=attack (sourcetype=access_* OR tag=web)

[web_error]
search = tag=web status>=400

[web_upload]
search = tag=web http_method=POST uri_path="*upload*"

[web_download]
search = tag=web http_method=GET (uri_path="*.exe" OR uri_path="*.zip" OR uri_path="*.pdf")

# Email Events  
[email_delivery]
search = tag=email action=delivered

[email_blocked]
search = tag=email action=blocked

[email_phishing]
search = tag=email tag=phishing

[email_malware]
search = tag=email tag=malware

# Vulnerability Events
[vulnerability_critical]
search = tag=vulnerability severity=critical

[vulnerability_high]
search = tag=vulnerability severity=high

[vulnerability_scan]
search = tag=vulnerability tag=report

# Change Events
[change_account]
search = tag=change object_category=account

[change_policy]
search = tag=change object_category=policy

[change_system]
search = tag=change object_category=system

# Data Loss Prevention
[dlp_violation]
search = tag=dlp action=violation

[dlp_blocked]
search = tag=dlp action=blocked

[dlp_policy_match]
search = tag=dlp policy_name!=""

# Endpoint Events
[endpoint_process]
search = tag=process

[endpoint_file]
search = tag=file

[endpoint_registry]
search = tag=registry

[endpoint_service]
search = tag=service