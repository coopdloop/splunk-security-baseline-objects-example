# Production Environment Configuration
# Inherits from baseline with production-specific overrides

[environment]
name = production
type = environment
parent = baseline
description = Production environment with enhanced security and compliance

# Override baseline settings for production
[indexes]
# Extended retention for production compliance
security_retention = 180
firewall_retention = 365
audit_retention = 2555  # 7 years
default_max_data_size = auto_high_volume

[data_models]
# Production-optimized acceleration
acceleration_enabled = true
acceleration_earliest_time = -90d@d
acceleration_max_concurrent = 3
acceleration_cron_schedule = 30 2 * * *

[lookups]
# Standard update frequencies for production
threat_intel_update_frequency = daily
asset_inventory_update_frequency = weekly
geo_database_update_frequency = monthly

[alerts]
# Production alerting thresholds
default_severity_threshold = medium
alert_suppression_window = 600
max_alerts_per_hour = 50

[performance]
# Production performance optimization
max_searches_per_cpu = 1
search_timeout = 1200
dashboard_refresh_interval = 600

[integrations]
# Production integration settings
threat_intel_enabled = true
soar_integration_enabled = true
siem_forwarding_enabled = true
# Production endpoints
threat_intel_api_url = https://api.threatintel.example.com
soar_api_url = https://soar.example.com

[compliance]
# Strict compliance for production
audit_logging_enabled = true
data_retention_policy_enforced = true
encryption_at_rest_required = true
pci_compliance_mode = true
hipaa_compliance_mode = false

[security]
# Production security hardening
ssl_certificate_validation = strict
api_rate_limiting = true
access_logging_enabled = true
privileged_access_monitoring = true

[monitoring]
# Production monitoring and alerting
health_check_interval = 60
performance_monitoring_enabled = true
capacity_alerting_enabled = true
sla_monitoring_enabled = true