# Development Environment Configuration
# Inherits from baseline with development-specific overrides

[environment]
name = development
type = environment
parent = baseline
description = Development environment for testing and validation

# Override baseline settings for development
[indexes]
# Shorter retention for development
security_retention = 30
firewall_retention = 60
audit_retention = 90
default_max_data_size = auto

[data_models]
# More frequent acceleration for testing
acceleration_enabled = true
acceleration_earliest_time = -7d@d
acceleration_max_concurrent = 1
acceleration_cron_schedule = 0 */6 * * *

[lookups]
# More frequent updates for testing
threat_intel_update_frequency = hourly
asset_inventory_update_frequency = daily
geo_database_update_frequency = weekly

[alerts]
# Lower threshold for development testing
default_severity_threshold = low
alert_suppression_window = 60
max_alerts_per_hour = 500

[performance]
# Development-specific performance settings
max_searches_per_cpu = 2
search_timeout = 300
dashboard_refresh_interval = 60

[integrations]
# Enable all integrations for testing
threat_intel_enabled = true
soar_integration_enabled = true
siem_forwarding_enabled = true
# Development-specific endpoints
threat_intel_api_url = https://dev-api.threatintel.example.com
soar_api_url = https://dev-soar.example.com

[compliance]
# Relaxed compliance for development
audit_logging_enabled = true
data_retention_policy_enforced = false
encryption_at_rest_required = false

[development_specific]
# Development-only settings
debug_logging_enabled = true
test_data_generation = true
mock_external_apis = true